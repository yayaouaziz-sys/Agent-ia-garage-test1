<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent IA Garage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-header img {
            height: 45px;
            width: auto;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #1a5276 0%, #2471a3 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 30px;
            text-align: center;
        }

        .welcome-screen img {
            height: 140px;
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            color: #1a1a2e;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .welcome-screen p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 350px;
        }

        .btn-start {
            background: linear-gradient(135deg, #c9a227 0%, #d4ac2b 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 162, 39, 0.6);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .chat-input-container.active {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #c9a227;
        }

        .btn-send {
            background: linear-gradient(135deg, #c9a227 0%, #d4ac2b 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1a5276;
            animation: pulse 1.4s infinite ease-in-out;
            margin: 0 2px;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            padding: 10px;
            background: #fef5f5;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="Agent IA Garage">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <img src="logo.png" alt="Agent IA Garage">
                <h2>Bienvenue !</h2>
                <p>Je suis votre assistant virtuel. Je vais vous aider à prendre rendez-vous rapidement et facilement.</p>
                <button class="btn-start" onclick="startChat()">
                    Démarrer la conversation
                </button>
            </div>
        </div>

        <div class="chat-input-container" id="chatInputContainer">
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Tapez votre message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="btn-send" onclick="sendMessage()" id="sendButton">
                Envoyer
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://n8n.srv1260361.hstgr.cloud/webhook/garage-agent';

        // État
        let sessionId = null;
        let sessionState = {};
        let isWaitingResponse = false;

        // Générer un ID de session unique
        function generateSessionId() {
            return `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // Démarrer la conversation
        async function startChat() {
            // Générer session
            sessionId = generateSessionId();
            sessionState = {};

            // Cacher l'écran d'accueil
            document.getElementById('welcomeScreen').style.display = 'none';

            // Afficher l'input
            document.getElementById('chatInputContainer').classList.add('active');

            // Envoyer le premier message
            await sendToBot('bonjour');

            // Focus sur l'input
            document.getElementById('messageInput').focus();
        }

        // Ajouter un message dans le chat
        function addMessage(text, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll vers le bas
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Afficher l'indicateur de chargement
        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingIndicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            loadingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(loadingDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Cacher l'indicateur de chargement
        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // Afficher une erreur
        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `⚠ ${message}`;

            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Envoyer un message au bot
        async function sendToBot(message) {
            if (isWaitingResponse) return;

            isWaitingResponse = true;
            document.getElementById('sendButton').disabled = true;

            try {
                showLoading();

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        session_state: sessionState,
                        garage_id: 'GARAGE_001'
                    })
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`Erreur serveur: ${response.status}`);
                }

                const data = await response.json();

                // Mettre à jour session_state
                if (data.session_id) {
                    sessionId = data.session_id;
                }
                if (data.session_state) {
                    sessionState = data.session_state;
                }

                // Afficher la réponse du bot
                if (data.message) {
                    addMessage(data.message, false);
                }

                // Si la conversation est terminée
                if (data.is_complete) {
                    setTimeout(() => {
                        addMessage("✅ Le garage va vous recontacter rapidement !", false);
                        document.getElementById('messageInput').disabled = true;
                        document.getElementById('sendButton').disabled = true;
                    }, 500);
                }

            } catch (error) {
                hideLoading();
                showError(`Erreur: ${error.message}`);
            } finally {
                isWaitingResponse = false;
                if (!document.getElementById('messageInput').disabled) {
                    document.getElementById('sendButton').disabled = false;
                }
            }
        }

        // Envoyer un message utilisateur
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isWaitingResponse) return;

            // Afficher le message utilisateur
            addMessage(message, true);

            // Vider l'input
            input.value = '';

            // Envoyer au bot
            await sendToBot(message);
        }

        // Gérer la touche Entrée
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
